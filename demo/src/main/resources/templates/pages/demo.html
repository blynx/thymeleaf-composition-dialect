<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Composition Dialect Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <h1 th:text="${hello}">Hello message</h1>

    <c:badge type="danger">
        Danger Badge
    </c:badge>

    <c:card>
        <span c:slot="header">
            Card Header
        </span>
        This is put into the card body.
        <p>
            A Paragraph.
        </p>
        <th:block c:slot="footer">
            Card Footer
        </th:block>
    </c:card>

</body>
</html>
